<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="topo">
                <div class="calc">
                    <h1>calc</h1>
                </div>
                <div class="theme">
                    <h2>theme:</h2>
                </div>
                <div class="slider">
                    <div class="numbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="slidingArea">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <form action="" class="input">
                <input type="number">
            </form>
            <div class="buttons">
                <div class="linha1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="del">DEL</button>
                </div>
                <div class="linha2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="linha3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="linha4">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>x</button>
                </div>
                <div class="linha5">
                    <button class="RorE reset">RESET</button>
                    <button class="RorE equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
